<ion-header class="bma-header">
    <ion-navbar class="bma-modal-back">
        <ion-title>{{ headerText }}</ion-title>
    </ion-navbar>
</ion-header>
      
<ion-content>
    <ion-list>
        <ion-item *ngFor="let group of groups">
            <ion-item class="bma-group-select-category">{{ group.text }}</ion-item>
            <button ion-item class="bma-group-select-item" *ngFor="let item of group.items" (click)="itemSelected(item)">
                {{ item.text }}
            </button>
        </ion-item>
    </ion-list>
</ion-content>
